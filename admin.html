<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Premium Plots</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-primary);
            padding: 2rem;
        }
        .login-box {
            background: var(--white);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            max-width: 400px;
            width: 100%;
        }
        .login-box h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        .admin-dashboard {
            display: none;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--bg-light);
        }
        .plot-form {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        .plot-list {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        .plot-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--bg-light);
        }
        .plot-item:last-child {
            border-bottom: none;
        }
        .plot-actions {
            display: flex;
            gap: 0.5rem;
        }
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        .btn-danger {
            background: #ef4444;
            color: var(--white);
        }
        .btn-danger:hover {
            background: #dc2626;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .plot-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div class="login-container" id="loginSection">
        <div class="login-box">
            <h1>üîê Admin Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                <div id="loginMessage" class="form-message"></div>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-dashboard" id="adminDashboard">
        <div class="admin-header">
            <h1>üìä Admin Dashboard</h1>
            <div>
                <a href="index.html" class="btn btn-secondary" style="margin-right: 1rem;">View Website</a>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </div>

        <!-- Add/Edit Plot Form -->
        <div class="plot-form">
            <h2 id="formTitle">Add New Plot</h2>
            <form id="plotForm">
                <input type="hidden" id="plotId">
                
                <div class="form-group">
                    <label>Plot Title *</label>
                    <input type="text" id="plotTitle" placeholder="e.g., Luxury Residential Plot" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Location *</label>
                        <input type="text" id="plotLocation" placeholder="e.g., Downtown District" required>
                    </div>
                    <div class="form-group">
                        <label>Area (Sq. Ft.) *</label>
                        <input type="text" id="plotArea" placeholder="e.g., 1200" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Price *</label>
                        <input type="text" id="plotPrice" placeholder="e.g., ‚Çπ25,00,000" required>
                    </div>
                    <div class="form-group">
                        <label>Type *</label>
                        <select id="plotType" required>
                            <option value="">Select Type</option>
                            <option value="residential">Residential</option>
                            <option value="commercial">Commercial</option>
                            <option value="agricultural">Agricultural</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="plotImage" placeholder="https://example.com/image.jpg">
                    <small style="color: var(--text-light);">Leave empty to use default thumbnail</small>
                </div>

                <div class="form-group">
                    <label>Description *</label>
                    <textarea id="plotDescription" rows="4" placeholder="Describe the plot..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Features (one per line) *</label>
                    <textarea id="plotFeatures" rows="4" placeholder="Clear Title&#10;Corner Plot&#10;Main Road Facing" required></textarea>
                    <small style="color: var(--text-light);">Enter each feature on a new line</small>
                </div>

                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">Save Plot</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
                </div>
                <div id="formMessage" class="form-message"></div>
            </form>
        </div>

        <!-- Plots List -->
        <div class="plot-list">
            <h2>Your Plots (<span id="plotCount">0</span>)</h2>
            <div id="plotsList">
                <!-- Plots will be listed here -->
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
